<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: white;">
    <section class="rider">
        <form action="REATUARANT-odu.html">
            <h2>BECOME A RIDER</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstNames" name="firstName" required>
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastNames" name="lastName" required>
    
            <label for="maritialStatus">Maritial Status:</label>
            <select id="maritialStatuss" name="maritialStatus" required>
                <option value="">Please Select</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>
    
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationalitys" name="nationality" required>
    
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumbers" name="phoneNumber" required>
    
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddresss" name="emailAddress" required>
    
            <label for="homeAddress">Home Address:</label>
            <textarea id="homeAddresss" name="homeAddress" rows="3" required></textarea>
    
            <label for="yearsExperience">How Many Years Experience:</label>
            <input type="number" id="yearsExperience" name="yearsExperience" min="0" required>
    
            <label for="uploadCV">Upload CV:</label>
            <input type="file" id="uploadCV" name="uploadCV" accept=".pdf,.doc,.docx" required>
            <section class="rider">
                <form action="">
                    <h2 style="text-align: center;">NEXT OF KIN</h2>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
            
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
            
                    <label for="maritialStatus">Maritial Status:</label>
                    <select id="maritialStatus" name="maritialStatus" required>
                        <option value="">Please Select</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
            
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
            
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
            
                    <label for="emailAddress">Email Address:</label>
                    <input type="email" id="emailAddress" name="emailAddress" required>
            
                    <label for="homeAddress">Home Address:</label>
                    <textarea id="homeAddress" name="homeAddress" rows="3" required></textarea>
    
            <input type="submit" value="Upload">
        </form>
    </section>
</body>
</html>
